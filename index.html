  <body class="page">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">&lt;/HTML&gt;</h1>
        <h2 class="header__subtitle">закрывающий тег</h2>
      </div>
    </header>
    <main class="cards-list">
      <article class="card">
        <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <div class="card__image-container card__image-container_style_pixel">
          <img
            class="card__image"
            src="./images/image.png"
            alt="Фургон ночью в пиксельном стиле"
            loading="lazy"
          />
          <span class="card__tag"></span>
        </div>
        <div class="card__content">
          <p class="card__description">
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="card__description">Место для ваших воспоминаний о начале обучения.</p>
          <button class="card__like-button">
            <span class="card__icon-button">
              <span class="like-icon">
                <svg width="27" height="24" aria-hidden="true">
                  <use xlink:href="#icon-like"></use>
                </svg>
              </span>
            </span>
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <button class="memory-button" type="button">
        <svg class="memory-button__icon" width="24" height="24" aria-hidden="true">
          <use xlink:href="#icon-floppy"></use>
        </svg>
        <span class="memory-button__text">Сохранить на память</span>
      </button>
